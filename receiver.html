<!DOCTYPE html>
<html>
<head>

    body {
      overflow: hidden;
    }
    div {
      height: 720PX;
      width: 1280PX;
      text-align: center;
      border: 0px solid silver;
      display: table-cell;
      vertical-align: middle;
      color: #FFFFFF;
      background-color: #FAA;
      font-weight: bold;
      font-family: Verdana, Geneva, sans-serif;
      font-size: 40px;
